<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="icon" th:href="@{/components/logo-ico.png}">

    <!--  META-TAGS DE COMPARTIR ENLACE  -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://valenap-utn.github.io/landing-page-dds/index.html" />
    <meta property="og:title" content="MetaMapa" />
<!--    <meta property="og:description" content="Iniciar sesión" />-->
    <meta property="og:image" content="../components/logo-mm.png" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-iniciar-sesion.css}">
</head>
<body>
    <div class="row vh-100 g-0">
        <!-- Lado izquierdo -->
        <div class="col-lg-6 position-relative d-none d-lg-block">
<!--            <div class="bg-holder" style="background-image: url(../static/components/mapa-login-azulado.png)"> &lt;!&ndash; background: linear-gradient(rgba(59,79,97,0.55), rgba(59,79,97,0.55)) &ndash;&gt;-->
<!--            </div>-->
            <div class="bg-holder"
                 th:style="'background-image:url(' + @{/components/mapa-login-azulado.png} + ')'">
            </div>
        </div>

        <!-- Lado derecho -->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <div class="d-flex justify-content-center mb-4" style="margin: 30px 0 0 0">
                        <a th:href="@{/}">
                            <img th:src="@{/components/logo-mm.png}" alt="MetaMapa" style="width:150px">
                        </a>
                    </div>

                    <div class="text-center mb-5" style="margin: 30px 0 0 0">
                        <h3 class="fw-bold" style="color: #3B4F61">Inicio de Sesión</h3>
                        <!--                        <p class="text-secondary">Get access to your account</p>-->
                        <p class="text-secondary">Acceder a cuenta</p>
                    </div>

                    <!-- Para detectar errores -->
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                      <span th:switch="${param.error}">
                        <span th:case="'invalid_credentials'">Email o contraseña inválidos.</span>
                        <span th:case="'locked'">Tu cuenta está bloqueada.</span>
                        <span th:case="*">No pudimos iniciar sesión. Intentá nuevamente.</span>
                      </span>
                    </div>

                    <form method="post" th:action="@{/auth/login}" novalidate>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fa-solid fa-envelope" style="color: #3B4F61"></i>
                            </span>
                            <input type="email" name="email" id="email" class="form-control form-control-lg fs-6 border-start-0" placeholder="Email" required autocomplete="on">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white border-end-0">
                              <i class="fa-solid fa-lock" style="color: #3B4F61"></i>
                            </span>
                            <input type="password" name="password" id="password" class="form-control form-control-lg fs-6 border-start-0" placeholder="Contraseña" minlength="8" required>
                        </div>

                        <!-- Opcional: recordarme (si querés pasarlo al server) -->
                        <div class="mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="form-check" name="remember" value="1">
                                <label for="form-check" class="form-check-label text-secondary">
                                    <small>Recuérdamelo</small>
                                </label>
                            </div>
                            <div><small><a href="#">Olvidaste tu contraseña?</a></small></div>
                        </div>

                        <!-- Mensaje de error si ?error=1 -->
                        <div class="alert alert-danger py-2" th:if="${param.error}">
                            Email o contraseña inválidos.
                        </div>

                        <button class="btn btn-access btn-lg w-100 mb-3" type="submit">Ingresar</button>
                    </form>

<!--                    <a href="main-gral.html"><button class="btn btn-sin-login btn-lg w-100 mb-3" aria-label="Ingresar a MetaMapa sin iniciar sesión">Ingresar mas tarde</button></a>-->
                    <a class="btn btn-sin-login btn-lg w-100 mb-3" th:href="@{/main-gral}">Ingresar más tarde</a>

                    <div class="text-center">
                        <small>No tenés una cuenta?<a th:href="@{/crear-cuenta}" aria-label="Crear una cuenta en MetaMapa"> Crear cuenta</a></small><br>
                        <!--                        <small><a href="#" class="fw-bold">Are you an Admin?</a></small>-->
                    </div>

                    <!-- Divider -->
                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center">o</div>
                    </div>

                    <div class="d-flex flex-column gap-2 mt-3">
                        <a class="btn btn-social btn-google w-100" th:href="@{/oauth2/authorization/google}" aria-label="Ingresar con Google">
                            <i class="fab fa-google me-2"></i> Ingresar con Google
                        </a>
<!--                        <a class="btn btn-social btn-facebook w-100" th:href="@{/oauth2/authorization/facebook}" aria-label="Ingresar con Facebook">-->
<!--                            <i class="fab fa-facebook-f me-2"></i> Ingresar con Facebook-->
<!--                        </a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
