    <!-- Título -->
    <h2 class="title-main text-center mb-2">Hechos</h2>
    <p class="text-center text-muted mb-4">
        Filtrá los hechos y explorá el mapa en tiempo real.
    </p>

    <!-- Layout 2 columnas -->
    <div class="row g-4 align-items-start">

        <!-- Columna filtros -->
        <div class="col-12 col-lg-4">
            <form th:with="baseUrl=(${urlColeccion} != null ? ${urlColeccion} : '/hechos/nav-hechos')"
                  th:action="@{${baseUrl}}"
                  th:object="${filtros}"
                  method="post"
                  novalidate>

                <!-- Modo de navegación -->
                <div class="mm-card-filters mb-3">

                    <h3 class="mm-card-title text-center mb-3">Modo de navegación</h3>

                    <div class="mm-nav-toggle d-flex justify-content-center gap-3 mb-3" role="radiogroup"
                         aria-labelledby="titulo-modo">
                        <label>
                            <input class="form-check-input"
                                   type="checkbox"
                                   id="modoIrrestricto"
                                   name="modo"
                                   th:checked="${!filtros.curada}">
                            <span>Irrestricto</span>
                        </label>

                        <label>
                            <input class="form-check-input"
                                   type="checkbox"
                                   id="modoCurado"
                                   th:checked="${filtros.curada}"
                                   th:field="*{curada}">
                            <span>Curado</span>
                        </label>
                    </div>

                    <hr class="my-3">

                    <h4 class="mm-card-subtitle mb-2 text-center">Filtros principales</h4>

                    <!-- Filtros esenciales -->
                    <div class="mm-filters mb-3">
                        <div class="mb-3">
                            <label for="fCategoria" class="form-label">Categoría</label>
                            <select id="fCategoria"
                                    class="form-select chip select-categoria"
                                    aria-label="Filtrar por categoría"
                                    th:field="*{categoria}">
                                <option value="">Categoría</option>
                                <option value="EventoSanitario">Evento sanitario</option>
                                <option value="Contaminación">Contaminación</option>
                                <option value="Derrame">Derrame</option>
                                <th:block th:each="categoriaIndice : ${categorias}">
                                    <option th:value="${categoriaIndice}"
                                            th:text="${categoriaIndice}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="fAcontDesde" class="form-label">Acontecimiento desde</label>
                            <input id="fAcontDesde"
                                   type="datetime-local"
                                   class="form-control chip style-ap-filtros"
                                   th:field="*{fecha_acontecimiento_desde}"/>
                        </div>

                        <div class="mb-3">
                            <label for="fAcontHasta" class="form-label">Acontecimiento hasta</label>
                            <input id="fAcontHasta"
                                   type="datetime-local"
                                   class="form-control chip style-ap-filtros"
                                   th:field="*{fecha_acontecimiento_hasta}"/>
                        </div>
                    </div>

                    <!-- Filtros avanzados -->
                    <details class="mm-adv mb-3">
                        <summary>
                            <span>
                                Más filtros
                            </span>
                        </summary>

                        <div class="mm-adv__body mt-3">
                            <div class="mm-adv__grid">

                                <div class="form-group col-search">
                                    <label for="fProvincia" class="form-label">Provincia</label>
                                    <input id="fProvincia" type="text"
                                           class="form-control style-ap-filtros mm-kw-input"
                                           placeholder="Ej: Buenos Aires"
                                           th:field="*{provincia}"
                                           style="box-shadow: var(--shadow-sm);">
                                    <div id="kwChipsProvincia" class="mm-chips" aria-live="polite"></div>
                                </div>

                                <div class="form-group col-search">
                                    <label for="fMunicipio" class="form-label">Municipio</label>
                                    <input id="fMunicipio" type="text"
                                           class="form-control style-ap-filtros mm-kw-input"
                                           placeholder="Ej: La Matanza"
                                           th:field="*{municipio}"
                                           style="box-shadow: var(--shadow-sm);">
                                    <div id="kwChipsMunicipio" class="mm-chips" aria-live="polite"></div>
                                </div>

                                <div class="form-group col-search">
                                    <label for="fDepartamento" class="form-label">Departamento</label>
                                    <input id="fDepartamento" type="text"
                                           class="form-control style-ap-filtros mm-kw-input"
                                           placeholder="Ej: Vicente López"
                                           th:field="*{departamento}"
                                           style="box-shadow: var(--shadow-sm);">
                                    <div id="kwChipsDepartamento" class="mm-chips" aria-live="polite"></div>
                                </div>

                                <div class="form-group col-crea-des">
                                    <label for="fCreacionDesde" class="form-label">Creación desde</label>
                                    <input id="fCreacionDesde" type="datetime-local"
                                           class="form-control chip style-ap-filtros"
                                           th:field="*{fecha_reporte_desde}">
                                </div>

                                <div class="form-group col-crea-has">
                                    <label for="fCreacionHasta" class="form-label">Creación hasta</label>
                                    <input id="fCreacionHasta" type="datetime-local"
                                           class="form-control chip style-ap-filtros"
                                           th:field="*{fecha_reporte_hasta}">
                                </div>

                                <div class="form-group col-crea-has" style="line-height: 1.5rem;">
                                    <label for="fPaginado" class="form-label">Nº de página</label>
                                    <input id="fPaginado" type="number" min="0"
                                           class="form-control chip style-ap-filtros"
                                           th:field="*{nroPagina}">
                                </div>
                            </div>
                            <div class="form-check mt-2" style="padding-top: 10px">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="fEnTiempoReal"
                                       th:checked="${filtros.entiemporeal}"
                                       th:field="*{entiemporeal}">
                                <label class="form-check-label" for="fEnTiempoReal">En tiempo real</label>
                            </div>
                        </div>
                    </details>

                    <!-- Acciones filtros -->
                    <div class="mm-filters__actions mt-3">
                        <button id="btnAplicar"
                                class="btn btn-ap-filter w-100 mb-2"
                                type="submit">
                            Aplicar filtros
                        </button>
                        <button id="btnLimpiar"
                                class="btn btn-clear-filter w-100"
                                type="reset">
                            Limpiar
                        </button>
                    </div>

                </div> <!-- /.mm-card-filters -->

            </form>
        </div>

        <!-- Columna mapa -->
        <div class="col-12 col-lg-8">
            <div class="mm-map-card">
                <div id="map" aria-label="Mapa interactivo con los resultados filtrados"></div>
                <div id="resultInfo" class="mt-2 text-muted small" aria-live="polite"></div>
            </div>

            <div class="text-center mt-4">
                <a th:with="baseUrl=(${urlColeccion} != null ? '/colecciones' : '/')"
                   th:href="@{${baseUrl}}">
                    <button class="btn btn-ap-filter" aria-label="Volver a la página principal">
                        Volver atrás
                    </button>
                </a>
            </div>
        </div>

    </div>

    <!--</div>-->

    <!-- Modal de Solicitud (igual al de hecho-completo.html) -->
    <div class="modal fade" id="modalSolicitud" tabindex="-1" aria-labelledby="modalSolicitudLabel"
         aria-describedby="modalSolicitudDesc" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content mm-modal" role="dialog" aria-modal="true">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSolicitudLabel">Solicitud de eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                </div>
                <form method="post" th:with="baseUrl=(${urlColeccion} != null ? ${urlColeccion} + '/solicitud-eliminacion' : '/hechos/nav-hechos/solicitud-eliminacion')" th:action="@{${baseUrl}}" >
                    <div class="modal-body">
                        <p id="modalSolicitudDesc" class="mb-2">Explicanos por qué creés que este hecho
                            debe eliminarse de MetaMapa.</p>
                        <label for="justificacion" class="form-label">Justificación</label>
                        <textarea id="justificacion" class="form-control" rows="6"
                                  aria-describedby="just-counter"
                                  placeholder="Mínimo 500 caracteres..." name="justificacion" ></textarea>
                        <div id="just-counter" class="form-text">0 / 500</div>
                        <input style="display: none;" type="number" id="inputIDHecho" name="idHecho" >
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary mm-btn-primary" id="btn-enviar" disabled>
                            Enviar solicitud
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="conjuntoDeHechosMapa" style="display: none;">
        <div class="datosHecho"  th:each="hecho, indiceHecho : ${hechos}">
            <span class="idHecho" th:text="${hecho.getId()}"></span>
            <span class="tituloHecho" th:text="${hecho.titulo}"></span>
            <span class="latitudHecho" th:text="${hecho.ubicacion != null ? hecho.ubicacion.latitud : null}"></span>
            <span class="longitudHecho" th:text="${hecho.ubicacion != null ? hecho.ubicacion.longitud : null}"></span>
            <span class="categoriaHecho" th:text="${hecho.categoria.nombre}"></span>
            <span class="fechaHecho" th:text="${hecho.fechaAcontecimiento}"></span>
            <span class="urlHecho" th:text="@{/hechos/{id}(id=${hecho.getId()}, urlColeccion=${urlColeccion})}"></span>
        </div>
    </div>

    <!-- Mockeo de datos para prueba -->
    <script type="module" th:src="@{/js/nav-hechos.js}"></script>

    <!-- Bootstrap JS -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script>
        document.querySelector('.mm-adv')?.addEventListener('toggle', e => {
            if (e.target.open) e.target.scrollIntoView({block: 'nearest', behavior: 'smooth'});
        });
    </script>

</section>

</body>
