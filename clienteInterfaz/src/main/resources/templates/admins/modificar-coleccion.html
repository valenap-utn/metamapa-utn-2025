<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar colección</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" th:href="@{/components/logo-ico.png}">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Icons + Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Tus estilos existentes -->
    <link th:href="@{/css/estilos-admin/styles-crear-coleccion.css}" rel="stylesheet">
</head>
<body class="bg-map-hero">
<main>
    <section class="mm-form-wrap">
        <div class="mm-card">
            <h1 class="mm-form-title">Modificar Colección</h1>
            <p class="mm-form-sub">Modificá la información y guardá los cambios</p>

            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">Actualizado</div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">Error</div>

            <!-- IMPORTANTE: el objeto y la acción apuntando al endpoint con {id} -->
            <form id="form-coleccion"
                  th:object="${coleccion}"
                  th:action="@{|/admin/modificar-coleccion/${coleccionId}/editar|}"
                  method="post"
                  class="mm-form"
                  novalidate>
                <!-- Si preferís PUT con HiddenHttpMethodFilter, descomentá:
                <input type="hidden" name="_method" value="put">
                -->

                <div class="mm-grid">
                    <!-- Título -->
                    <div class="mm-field mm-col-span-all">
                        <label for="titulo" class="mm-label">Título</label>
                        <input id="titulo" name="titulo" type="text" class="mm-input"
                               th:field="*{titulo}"
                               placeholder="Ej: Derrame en ribera del río" required maxlength="200">
                    </div>

                    <!-- Descripción -->
                    <div class="mm-field mm-col-span-all">
                        <label for="descripcion" class="mm-label">Descripción</label>
                        <textarea id="descripcion" name="descripcion"
                                  th:field="*{descripcion}"
                                  class="mm-input mm-input--textarea"
                                  placeholder="Dejá una breve descripción..." rows="5" required></textarea>
                    </div>

                    <!-- Algoritmo de consenso -->
                    <div class="mm-field mm-col-span-all">
                        <label for="algoritmo" class="mm-label">Algoritmo de consenso</label>
                        <select id="algoritmo" class="mm-input" th:field="*{algoritmo}">
                            <option value="" disabled>Seleccioná un algoritmo…</option>
                            <option value="MULTIPLESMENCIONES">Múltiples menciones</option>
                            <option value="MAYORIASIMPLE">Mayoría simple</option>
                            <option value="ABSOLUTA">Absoluta</option>
                            <option value="SIN_ALGORITMO_CONSENSO">Ninguno</option>
                        </select>
                    </div>

                    <!-- Fuentes (misma UI que crear, con chips + inputs ocultos indexados) -->
                    <div class="mm-criteria mm-col-span-all" id="fuentesWrap">
                        <div class="mm-criteria__grid fuenteInput">
                            <!-- Tipo de fuente -->
                            <div class="mm-field fi-tipo">
                                <label for="tipoFuente" class="mm-label">Tipo</label>
                                <select id="tipoFuente" class="mm-input">
                                    <option value="" disabled selected>Seleccioná la fuente</option>
                                    <option value="DINAMICA">Dinámica</option>
                                    <option value="DATASET">Estática</option>
                                    <option value="PROXY">Proxy</option>
                                </select>
                            </div>

                            <!-- URL -->
                            <div class="mm-field fi-url">
                                <label for="url" class="mm-label">URL</label>
                                <input id="url" type="url" class="mm-input"
                                       placeholder="Ej: https://api.midominio.com"
                                       inputmode="url" autocomplete="url" spellcheck="false"
                                       aria-describedby="url-help">
                                <small id="url-help" class="mm-help">Debe empezar con http(s)://</small>
                            </div>

                            <!-- Acción agregar -->
                            <div class="mm-field mm-criteria__actions">
                                <label class="mm-label" style="visibility:hidden">Agregar</label>
                                <button type="button" id="addFuente" class="mm-btn mm-btn-primary mm-btn--sm">
                                    Agregar fuente
                                </button>
                            </div>
                        </div>

                        <!-- Chips existentes renderizados por Thymeleaf -->
                        <div class="mm-chips" id="fuentesContainer" aria-live="polite">
              <span class="chip" th:each="f, i : *{fuentes}">
                <!-- inputs ocultos indexados -->
                <input type="text" style="display:none"
                       th:field="*{fuentes[__${i.index}__].tipoOrigen}"
                       th:value="${f.tipoOrigen}"/>
                <input type="text" style="display:none"
                       th:field="*{fuentes[__${i.index}__].url}"
                       th:value="${f.url}"/>

                <strong th:text="${f.tipoOrigen}">DINAMICA</strong> ·
                <span th:text="${f.url}">http://localhost:4000</span>

                <button type="button" class="chip__remove" aria-label="Quitar fuente">
                  <span aria-hidden="true">×</span>
                </button>
              </span>
                        </div>
                    </div>

                    <!-- Criterios de Pertenencia -->
                    <div class="mm-field mm-col-span-all">
                        <label class="mm-label">Criterios de Pertenencia</label>

                        <div class="mm-criteria">
                            <!-- Fila de inputs para agregar -->
                            <div class="mm-criteria__grid">
                                <div class="mm-field">
                                    <label for="critTipo" class="mm-label">Tipo</label>
                                    <select id="critTipo" class="mm-input">
                                        <option value="" disabled selected>Seleccioná un tipo…</option>
                                        <option value="CATEGORIA">Categoría</option>
                                        <option value="FECHAACONTECIMIENTO">Fecha de acontecimiento</option>
                                        <option value="FECHACARGA">Fecha de carga</option>
                                        <option value="UBICACION">Ubicación</option>
                                        <option value="TITULO">Título contiene</option>
                                    </select>
                                </div>

                                <!-- Campo dinámico simple por defecto (TITULO/CATEGORIA) -->
                                <div class="mm-field" id="critValorWrap">
                                    <label class="mm-label" for="critValorText">Valor</label>
                                    <input id="critValorText" class="mm-input" placeholder="Ingresá un valor…">
                                </div>

                                <div class="mm-field mm-criteria__actions">
                                    <label class="mm-label" style="visibility:hidden">Agregar</label>
                                    <button type="button" id="addCriterio" class="mm-btn mm-btn-primary mm-btn--sm">
                                        Agregar criterio
                                    </button>
                                </div>
                            </div>

                            <!-- Chips existentes renderizados por Thymeleaf -->
                            <div id="criteriosChips" class="mm-chips" aria-live="polite">
                <span class="mm-chip" th:each="c, j : *{criterios}">
                  <!-- inputs ocultos indexados -->
                  <input type="text" style="display:none"
                         th:field="*{criterios[__${j.index}__].tipo}"
                         th:value="${c.tipo}"/>
                    <div style="display: none;" th:each="categoria : ${categorias}">
                                            <option th:text="${categoria}"></option>
                                        </div>
                  <input th:if="${c.titulo != null}" type="text" style="display:none"
                         th:field="*{criterios[__${j.index}__].titulo}"
                         th:value="${c.titulo}"/>

                  <input th:if="${c.categoria != null}" type="text" style="display:none"
                         th:field="*{criterios[__${j.index}__].categoria}"
                         th:value="${c.categoria}"/>

                  <input th:if="${c.tipo.equalsIgnoreCase('FECHAACONTECIMIENTO')}" type="datetime-local" style="display:none"
                         th:field="*{criterios[__${j.index}__].fechaAcontecimientoInicial}"
                         th:value="${c.fechaAcontecimientoInicial}"/>
                  <input th:if="${c.tipo.equalsIgnoreCase('FECHAACONTECIMIENTO')}" type="datetime-local" style="display:none"
                         th:field="*{criterios[__${j.index}__].fechaAcontecimientoFinal}"
                         th:value="${c.fechaAcontecimientoFinal}"/>

                  <input th:if="${c.tipo.equalsIgnoreCase('FECHACARGA')}" type="datetime-local" style="display:none"
                         th:field="*{criterios[__${j.index}__].fechaCargaInicial}"
                         th:value="${c.fechaCargaInicial}"/>
                  <input th:if="${c.tipo.equalsIgnoreCase('FECHACARGA')}" type="datetime-local" style="display:none"
                         th:field="*{criterios[__${j.index}__].fechaCargaFinal}"
                         th:value="${c.fechaCargaFinal}"/>

                    <!-- Etiquetas visibles -->
                  <b th:if="${c.tipo.equalsIgnoreCase('TITULO')}"
                     th:text="${'Título: ' + c.titulo}"></b>
                  <b th:if="${c.tipo.equalsIgnoreCase('CATEGORIA')}"
                     th:text="${'Categoría: ' + c.categoria}"></b>
                  <b th:if="${c.tipo.equalsIgnoreCase('FECHAACONTECIMIENTO')}"
                     th:text="${'Fecha de acontecimiento: ' +
                               (c.fechaAcontecimientoInicial != null ? c.fechaAcontecimientoInicial : '-') + '→' +
                               (c.fechaAcontecimientoFinal != null ? c.fechaAcontecimientoFinal : '-') }"></b>
                  <b th:if="${c.tipo.equalsIgnoreCase('FECHACARGA')}"
                     th:text="${'Fecha de carga: ' +
                               (c.fechaCargaInicial != null ? c.fechaCargaInicial : '-') + '→' +
                               (c.fechaCargaFinal != null ? c.fechaCargaFinal : '-') }"></b>

                  <button type="button" class="chip__remove" aria-label="Quitar criterio">
                    <span aria-hidden="true">×</span>
                  </button>
                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mm-actions">
                    <a th:href="@{/admin}" class="mm-btn mm-btn-ghost">
                        <span class="arrow"><i class="fa-solid fa-arrow-left"></i></span> Volver
                    </a>
                    <button type="submit" class="mm-btn mm-btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
