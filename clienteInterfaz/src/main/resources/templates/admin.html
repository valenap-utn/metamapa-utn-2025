<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout('Panel de Administrador | MetaMapa', ~{::link}, ~{::section})}">
<head>
    <link th:href="@{/css/styles-main.css}" rel="stylesheet">
</head>
<body>
<!-- Main -->
<section class="mm-card mx-auto" style="max-width: 900px; padding-top: 60px">
    <h1 class="mm-form-title mb-4 text-center">Panel de Administrador</h1>
    <p class="mm-form-sub text-center mb-5">Resumen y gestión de actividad</p>

    <!-- Resumen de actividad -->
    <div class="row metrics-row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3 mb-4 align-items-stretch">
        <div class="col d-flex">
            <div class="card mm-card mm-metric w-100 h-100">
                <div class="card-body">
                    <h5 class="card-title">Hechos</h5>
                    <p class="mm-metric__number" th:text="${metrics['totalHechos']} ?:0 ">124</p>
                </div>
            </div>
        </div>
        <div class="col d-flex">
            <div class="card mm-card mm-metric w-100 h-100">
                <div class="card-body">
                    <h5 class="card-title">Fuentes</h5>
                    <p class="mm-metric__number" th:text="${metrics['totalFuentes']}?:0">8</p>
                </div>
            </div>
        </div>
        <div class="col d-flex">
            <div class="card mm-card mm-metric w-100 h-100">
                <div class="card-body">
                    <h5 class="card-title">Solicitud Eliminación</h5>
                    <p class="mm-metric__number" th:text="${metrics['solicitudes']}?:0">3</p>
                </div>
            </div>
        </div>
    </div>

    <section class="mt-4">
        <h2 class="h5 text-center mb-3">Acciones del administrador</h2>

        <div class="mm-admin-actions mm-main-actions">
            <!-- COLECCIONES -->
            <a class="mm-main-action"
               aria-label="Ver colecciones"
               th:href="@{/colecciones}">
            <span class="mm-main-action__icon">
                <i class="fa-regular fa-folder-open"></i>
            </span>
                <span class="mm-main-action__text">Ver colecciones</span>
            </a>

            <a class="mm-main-action"
               aria-label="Crear nueva colección"
               th:href="@{/admin/crear-coleccion}">
            <span class="mm-main-action__icon">
                <i class="fa-solid fa-folder-plus"></i>
            </span>
                <span class="mm-main-action__text">Crear colección</span>
            </a>

            <!-- HECHOS -->
            <a class="mm-main-action"
               aria-label="Navegar todos los hechos"
               th:href="@{/hechos/nav-hechos}">
            <span class="mm-main-action__icon">
                <i class="fa-solid fa-map"></i>
            </span>
                <span class="mm-main-action__text">Navegar hechos</span>
            </a>

            <a class="mm-main-action"
               aria-label="Subir nuevo hecho"
               th:href="@{/hechos/subir-hecho}">
            <span class="mm-main-action__icon">
                <i class="fa-solid fa-plus"></i>
            </span>
                <span class="mm-main-action__text">Subir hecho</span>
            </a>

            <a class="mm-main-action"
               aria-label="Ver mis hechos"
               th:href="@{/hechos/mis-hechos}">
            <span class="mm-main-action__icon">
                <i class="fa-regular fa-star"></i>
            </span>
                <span class="mm-main-action__text">Mis hechos</span>
            </a>

            <a class="mm-main-action"
               aria-label="Gestionar nuevos hechos"
               th:href="@{/admin/gest-nuevosHechos}">
            <span class="mm-main-action__icon">
                <i class="fa-regular fa-square-plus"></i>
            </span>
                <span class="mm-main-action__text">Nuevos hechos</span>
            </a>

            <!-- MODERACIÓN Y DATOS -->
            <a class="mm-main-action"
               aria-label="Importar archivo CSV"
               th:href="@{/admin/importar-csv}">
            <span class="mm-main-action__icon">
                <i class="fa-solid fa-file-import"></i>
            </span>
                <span class="mm-main-action__text">Importar CSV</span>
            </a>

            <a class="mm-main-action"
               aria-label="Gestionar solicitudes de edición"
               th:href="@{/admin/gest-solEdicion}">
            <span class="mm-main-action__icon">
                <i class="fa-regular fa-pen-to-square"></i>
            </span>
                <span class="mm-main-action__text">Sol. edición</span>
            </a>

            <a class="mm-main-action"
               aria-label="Gestionar solicitudes de eliminación"
               th:href="@{/admin/gest-solEliminacion}">
            <span class="mm-main-action__icon">
                <i class="fa-regular fa-trash-can"></i>
            </span>
                <span class="mm-main-action__text">Sol. eliminación</span>
            </a>

            <a class="mm-main-action"
               aria-label="Ver dashboard de estadísticas"
               th:href="@{/admin/dashboard-estadisticas}">
            <span class="mm-main-action__icon">
                <i class="fa-solid fa-chart-line"></i>
            </span>
                <span class="mm-main-action__text">Estadísticas</span>
            </a>
        </div>
    </section>

    <!-- ALERT DE CONFIRMACIÓN -->
    <th:block th:if="${success != null}">
        <script th:inline="javascript">
            alert(/*[[${success}]]*/'');
        </script>
    </th:block>

    <th:block th:if="${error != null}">
        <script th:inline="javascript">
            alert(/*[[${error}]]*/'');
        </script>
    </th:block>

</section>
</body>
</html>
