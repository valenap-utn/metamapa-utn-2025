<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout('Mi Perfil', ~{::link}, ~{::section})}">
<head>
    <link th:href="@{/css/styles-mi-perfil.css}" rel="stylesheet">
</head>
<body>
<!-- Main -->
<th:block th:fragment="section">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6" style="margin-top: 50px">

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <h1 class="h4 mb-3" style="color: #3B4F61 !important; font-weight: bold">
                        Mi perfil
                    </h1>
                    <p class="text-muted mb-4"
                       style="color: #868686 !important; font-size: 14px !important">
                        Estos son los datos asociados a tu cuenta en MetaMapa.
                    </p>

                    <dl class="row mb-0">
                        <dt class="col-sm-4 text-muted">Nombre</dt>
                        <dd class="col-sm-8 fw-semibold"
                            th:text="${usuario.nombre != null && !#strings.isEmpty(usuario.nombre)} ?
                            ${usuario.nombre} : '—'">Nombre
                        </dd>

                        <dt class="col-sm-4 text-muted">Apellido</dt>
                        <dd class="col-sm-8 fw-semibold"
                            th:text="${usuario.apellido != null && !#strings.isEmpty(usuario.apellido)} ?
                                     ${usuario.apellido} : '—'">
                            Apellido
                        </dd>

                        <dt class="col-sm-4 text-muted">Email</dt>
                        <dd class="col-sm-8 fw-semibold"
                            th:text="${usuario.email != null && !#strings.isEmpty(usuario.email)} ?
                                     ${usuario.email} : '—'">
                            email@ejemplo.com
                        </dd>

                        <dt class="col-sm-4 text-muted">Rol</dt>
                        <dd class="col-sm-8">
                            <span class="badge rounded-pill mm-chip"
                                  th:text="${usuario.rol != null && !#strings.isEmpty(usuario.rol)} ?
                                           ${usuario.rol} : '—'">
                                ROL
                            </span>
                        </dd>
                    </dl>

                </div>

                <div class="card-footer d-flex justify-content-between align-items-center bg-transparent border-0 px-4 pb-4 pt-0">

                    <a th:href="@{/index}"
                       class="btn btn-sin-login bt-lg mb-3">
                        Volver
                    </a>

                    <!-- Usa el modal de logout definido en layout.html -->
                    <button type="button"
                            class="btn btn-danger bt-lg mb-3"
                            data-bs-toggle="modal"
                            data-bs-target="#logoutModal">
                        Cerrar sesión
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal de confirmación de logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar cierre de sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Seguro que quieres cerrar la sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">No</button>
                    <form th:action="@{/logout}" method="post" id="logoutForm" class="d-inline">
                        <button type="submit" class="btn btn-danger bt-lg">Sí, cerrar sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var btn = document.getElementById('profileMenu');
            if (btn && window.bootstrap) {
                window.bootstrap.Dropdown.getOrCreateInstance(btn);
            }
        });
    </script>

</th:block>

<!-- Par que funcione el collapse -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
